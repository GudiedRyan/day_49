<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Book</title>
</head>
<body>
    <form action="{{ url_for('edit', id=book.id) }}" method="POST">
        <label>Current Rating {{ book.rating }}</label>
        <br>
        <input type="text" placeholder="New Rating" name="rating">
        <button type="submit">Change Rating</button>
    </form>
</body>
</html>
